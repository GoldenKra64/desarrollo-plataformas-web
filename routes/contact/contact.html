<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

<!-- Header responsive -->
<header class="bg-green-100">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-6 py-4">
        <div class="flex items-center gap-3">
            <img src="/resources/logo.png" alt="Logo" class="w-10 h-10">
            <h2 class="text-lg sm:text-xl font-bold text-green-900">SUPERNUTRIS</h2>
        </div>

        <!-- Botón del menú móvil -->
        <button id="menuBtn" class="sm:hidden text-green-900 text-2xl focus:outline-none">
            ☰
        </button>

        <!-- Navegación -->
        <nav id="navMenu" class="hidden sm:block">
            <ul class="flex flex-col sm:flex-row sm:items-center sm:gap-8 mt-4 sm:mt-0">
                <li><a href="/index.html" class="block py-2 text-brown-800 font-semibold hover:text-orange-600 transition">Home</a></li>
                <li><a href="/routes/services/services.html" class="block py-2 text-brown-800 font-semibold hover:text-orange-600 transition">Servicios</a></li>
                <li><a href="/routes/contact/contact.html" class="block py-2 text-brown-800 font-semibold hover:text-orange-600 transition">Nosotros</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Contenedor principal -->
<main class="flex justify-center items-center py-10 px-4">
    <form id="contactForm" class="bg-white p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-2xl">
        <h1 class="text-2xl sm:text-3xl font-bold text-center mb-6">Formulario de contacto</h1>

        <input type="text" name="name" placeholder="Ingrese su nombre" required
               class="w-full border border-gray-300 rounded-lg p-3 text-base mb-4 focus:outline-none focus:ring-2 focus:ring-orange-400">

        <input type="email" name="email" placeholder="Ingrese un correo válido" required
               class="w-full border border-gray-300 rounded-lg p-3 text-base mb-4 focus:outline-none focus:ring-2 focus:ring-orange-400">

        <textarea name="message" placeholder="Escriba su mensaje" required
                  class="w-full border border-gray-300 rounded-lg p-3 text-base mb-4 resize-y min-h-[120px] focus:outline-none focus:ring-2 focus:ring-orange-400"></textarea>

        <div class="font-semibold text-center text-gray-700 mb-2">Servicios</div>

        <select name="service" required
                class="w-full border border-gray-300 rounded-lg p-3 text-base mb-6 bg-white focus:outline-none focus:ring-2 focus:ring-orange-400">
            <option selected disabled>Seleccione un servicio</option>
            <option>Educación nutricional</option>
            <option>Alimentación avanzada para deportistas</option>
        </select>

        <button type="submit"
                class="w-full bg-orange-500 text-white font-bold py-3 rounded-lg hover:bg-orange-600 transition">
            Enviar
        </button>
    </form>
</main>

<script>
    // Lógica del menú responsive
    const menuBtn = document.getElementById('menuBtn');
    const navMenu = document.getElementById('navMenu');
    menuBtn.addEventListener('click', () => {
        navMenu.classList.toggle('hidden');
    });

    // Envío del formulario
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', e => {
        e.preventDefault();
        alert('Formulario enviado correctamente ✅');
        form.reset();
    });
</script>

</body>
</html>
