<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            color: #111;
        }

        /* Header */
        header {
            background: #ecf9e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 45px;
            height: 45px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            color: #3a2600;
            font-weight: bold;
        }

        /* Contenedor del formulario */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        form {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 700px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, textarea, select, button {
            width: 100%;
            border: 1px solid #d9d9d9;
            border-radius: 8px;
            padding: 12px;
            font-size: 15px;
            margin-bottom: 15px;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background: orange;
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #e69300;
        }

        .section-title {
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="/resources/logo.png" alt="Logo">
        <h2>SUPERNUTRIS</h2>
    </div>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/routes/services/services.html">Servicios</a></li>
            <li><a href="/routes/contact/contact.html">Nosotros</a></li>
        </ul>
    </nav>
</header>

<main>
    <form id="contactForm">
        <h1>Formulario de contacto</h1>

        <input type="text" name="name" placeholder="Ingrese su nombre" required>
        <input type="email" name="email" placeholder="Ingrese un correo válido" required>
        <textarea name="message" placeholder="Escriba su mensaje" required></textarea>

        <div class="section-title">Servicios</div>

        <select name="service" required>
            <option selected disabled>Seleccione un servicio</option>
            <option>Educación nutricional</option>
            <option>Menús personalizados</option>
            <option>Grupos etáreos</option>
            <option>Alimentación avanzada para deportistas</option>
        </select>

        <button type="submit">Enviar</button>
    </form>
</main>

<script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', e => {
        e.preventDefault();
        alert('Formulario enviado correctamente ✅');
        form.reset();
    });
</script>
</body>
</html>
